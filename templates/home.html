<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect Form</title>
</head>
<body>
    <form id="redirectForm">
        <label for="googleSheetUrl">Google Sheet URL:</label>
        <input type="text" id="googleSheetUrl" name="googleSheetUrl" required>
        <button type="submit">Redirect</button>
    </form>

    <script>
      domainname = 'http://localhost:800'
        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('googleSheetUrl').value;
            const regex = /https:\/\/docs\.google\.com\/spreadsheets\/d\/([a-zA-Z0-9-_]+)\/edit\?gid=([0-9]+)/;
            const match = url.match(regex);

            if (match) {
                const spreadsheetId = match[1];
                const gid = match[2];
                const newUrl = `${domainname}/api/${spreadsheetId}?gid=${gid}`;
                window.location.href = newUrl;
            } else {
                alert('Invalid Google Sheet URL');
            }
        });
    </script>
</body>
</html>
